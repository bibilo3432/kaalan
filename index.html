<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - For Janani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero-section {
            background: url('hero-background.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .hero-content a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #ff69b4;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .hero-content a:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #ff4500;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
            transition: color 0.3s;
        }

        .links a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff4500;
            transition: width 0.3s;
        }

        .links a:hover::before {
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Welcome to My Special Place, Janani!</h1>
            <p>Explore, enjoy, and immerse yourself in the surprises I've prepared just for you!</p>
            <a href="./content/game.html">Play Fun Games!</a>
        </div>
    </div>
    <div class="container">
        <div class="links">
            <a href="./content/mail.html"><i class="fas fa-envelope"></i> Check Your Mailbox</a>
            <a href="./content/about.html"><i class="fas fa-user-heart"></i> About Us</a>
        </div>
    </div>
    <div class="footer">
        <p>&nbsp;&copy; 2024 Prashanth</p>
    </div>
</body>
</html>
