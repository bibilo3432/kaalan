<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - For Janani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('background-games.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .game-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-icon {
            margin: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-icon img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .game-icon:hover img {
            transform: scale(1.1);
        }
        .game-icon h3 {
            color: #ff69b4;
            margin-top: 10px;
            font-size: 1.2em;
        }
        .game-icon a {
            text-decoration: none;
            color: #333;
        }
        .game-icon a:hover h3 {
            color: #ff1493;
        }
        .game-description {
            margin: 20px 0;
            font-size: 1.1em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #ff4500;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Games for Janani!</h1>
        <div class="game-description">
            <p>Choose from a variety of exciting and challenging games below. Click on the icons to start playing and have fun!</p>
        </div>
        <div class="game-icons">
            <div class="game-icon">
                <a href="../games/drawing.html">
                    <img src="../images/sketch.png" alt="Drawing Game">
                    <h3>Drawing Game</h3>
                </a>
            </div>
            <div class="game-icon">
                <a href="../garden/index.html">
                    <img src="../images/gardening.jpeg" alt="Gardening Game">
                    <h3>Gardening Game</h3>
                </a>
            </div>
            
            <div class="game-icon">
                <a href="../games/dressup.html">
                    <img src="../images/dressup.webp" alt="Dress-Up Game">
                    <h3>Dress-Up Game</h3>
                </a>
            </div>

            <div class="game-icon">
                <a href="../games/makeover.html">
                    <img src="../images/makeover.jpg" alt="Makeover Game">
                    <h3>Makeover Game</h3>
                </a>
            </div>
        </div>
        <button onclick="window.location.href='../index.html'">Back to Home</button>
    </div>
</body>
</html>
